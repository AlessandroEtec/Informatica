<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Exemplo Usando Negrito e Itálico</title>
    </head>
    <!-- o atributo bgcolor define a cor de fundo da página -->
    <body bgcolor="#CCDDFF">
        <p>Parágrafo com texto em <b>negrito</b></p>
        <p>Parágrafo usando <strong>Strong</strong></p>
        <p>Parágrafo com texto em <i>Itálico</i></p>
        <p>Outro parágrafo com texto em <em>Itálico</em></p>
        <p>Texto <b><i>Negrito e Itálico</i></b></p>
    </body>
</html>
